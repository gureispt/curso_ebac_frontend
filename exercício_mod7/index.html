<body>
    <h1>Digite 2 números</h1>
    <div class="container">
        <form id="form">
            <label>Primeiro número:</label>
            <input type="number" id="num1" required placeholder="Campo A">
            <br><label>Segundo número:</label>
            <input type="number" id="num2" required placeholder="Campo B">
            <br><button id="btn-form" type="submit">Enviar</button>
        </form>
        <p class="sucess-message" ></p>
        <p class="invalid-message"></p>
    </div>
</body>
